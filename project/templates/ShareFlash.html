{% extends base.html %}
<h1>Share This FlashCard!</h1>

<a href="/renderFlashCard"> Back </a>
<form method="POST", novalidate>
	{{ form.hidden_tag() }}
	
	<p> {{form.User.label}}<br>
	{{ form.User(size=32) }} </p>
	
	<p> {{form.Title.label}} <br>
	{{ form.Title(size=256) }} </p>

	<p> {{form.submit()}} </p>
</form>
{% endblock %}
