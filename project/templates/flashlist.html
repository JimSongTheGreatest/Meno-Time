{ % extends base.html % }

<h1> Flashcards </h1>
	<body>
	<div>
	{ % with cards = get_cards() %}
	{ % if cards %}
	<ul>
		{% for card in cards %}
		<li> {{ card }} </li>
		{% endfor %}
	</ul>
	<button onclick ="/shareFlashCard" type="button">Share</button>
	{% else %}
		<a href="/input_flash"> Add a new Flash Card!</a>
	{% endwith %}
	</div>
	</body>
